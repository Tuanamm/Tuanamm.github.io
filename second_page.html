<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anılarımız</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Arka plan rengi soft siyah */
            color: #fff; /* Yazı rengi beyaz */
            line-height: 1.6; /* Yazılar arası boşluk ayarı */
        }
        header {
            background-color: #1a1a1a; /* Arka plan rengi soft siyah */
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .memory-container {
            margin: 20px;
            text-align: center; /* Resim ve açıklamaları ortala */
        }
        .memory-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .memory-description {
            margin-top: 10px;
            font-size: 16px; /* Açıklamaların yazı boyutunu büyüt */
            font-weight: bold; /* Açıklamaları kalın yap */
        }
         .redirect-button {
            margin-top: 10px;
            background-color: #7b1fa2; /* Mor buton rengi */
            color: #fff; /* Yazı rengi beyaz */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <header>

    <main>

      <div style="display: flex; justify-content: center;">
        <button class="redirect-button" onclick="redirectToAnotherPage()">Tıkla Bebüsümmm</button>
    </div>
    
     <script>
        function blowCandle() {
            const candleFlame = document.querySelector(".flame");
            candleFlame.style.animation = "none";
            candleFlame.style.backgroundColor = "transparent";
        }

        function redirectToAnotherPage() {
            // Yeni sayfaya yönlendirmek için aşağıdaki satırı kullanabilirsiniz.
            window.location.href = "kitap.html"; // Yönlendirilecek sayfanın dosya adını buraya yazın.
        }
    </script>
</body>
</html>
