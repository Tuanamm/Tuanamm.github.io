<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki doğdun askuuuum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Arka plan rengi soft siyah */
            color: #fff; /* Yazı rengi beyaz */
            line-height: 1.6; /* Yazılar arası boşluk ayarı */
        }
        header {
            background-color: #1a1a1a; /* Arka plan rengi soft siyah */
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .candle-container {
            display: flex;
            align-items: flex-end;
        }
        .candle {
            display: inline-block;
            width: 40px;
            height: 180px;
            background-color: #fff; /* Mum rengi beyaz */
            position: relative;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1);
        }
        .flame {
            position: absolute;
            top: -70px; /* Alevi mumun tepesine getir */
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background-color: #ff9900; /* Gerçekçi alev rengi */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        .note {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.7;
        }
        .redirect-button {
            margin-top: 10px;
            background-color: #7b1fa2; /* Mor buton rengi */
            color: #fff; /* Yazı rengi beyaz */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>İyi ki doğdun askuuuum</h1>
        <p>bütün yaşantım boyunca benle olman dileğinlee öpüyorum seni</p>
    </header>
    <main>
        <div class="candle-container">
            <div class="candle" onclick="blowCandle()">
                <div class="flame"></div>
            </div>
        </div>
    </main>
    <div class="note">
        <p>mumu üfleyerek değil, dokunarak söndür</p>
        <p>bu sefer bişi olmaz</p>
    </div>
    <div style="display: flex; justify-content: center;">
        <button class="redirect-button" onclick="redirectToAnotherPage()">Tıkla Bebüsümmm</button>
    </div>

    <script>
        function blowCandle() {
            const candleFlame = document.querySelector(".flame");
            candleFlame.style.animation = "none";
            candleFlame.style.backgroundColor = "transparent";
        }

        function redirectToAnotherPage() {
            // Yeni sayfaya yönlendirmek için aşağıdaki satırı kullanabilirsiniz.
            window.location.href = "second_page.html"; // Yönlendirilecek sayfanın dosya adını buraya yazın.
        }
    </script>
</body>
</html>
